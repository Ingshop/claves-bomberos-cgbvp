        .container {

        }

        .header h1 {

            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .search-container {
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-input {
            flex: 1;
            min-width: 300px;
            padding: 15px 20px;
            border: 2px solid #ddd;
            border-radius: 50px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #e74c3c;
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.1);
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: #ecf0f1;
            color: #2c3e50;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-btn:hover, .filter-btn.active {
            background: #e74c3c;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }

        .claves-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .clave-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #e74c3c;
            transition: all 0.3s ease;
            opacity: 1;
            transform: scale(1);
        }

        .clave-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .clave-card.hidden {
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
        }

        .clave-codigo {
            background: #e74c3c;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.1em;
            display: inline-block;
            margin-bottom: 10px;
        }

        .clave-descripcion {
            color: #2c3e50;
            font-size: 1em;
            line-height: 1.4;
            margin-bottom: 10px;
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
        }

        .clave-categoria {
            background: #3498db;
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            display: inline-block;
        }

        .emergency-level {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .level-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
        }

        .level-0 { background: #27ae60; }
        .level-1 { background: #f39c12; }
        .level-2 { background: #e67e22; }
        .level-3 { background: #e74c3c; }
        .level-4 { background: #8e44ad; }
        .level-5 { background: #2c3e50; }
        .level-6 { background: #c0392b; }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            min-width: 120px;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #e74c3c;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

                font-size: 2em;
            }

            .search-container {

            }

            .clave-descripcion {

            }

            .stat-number {

            }

                padding: 6px 12px;
                font-size: 0.8em;
            }

            .claves-grid {
                gap: 10px;
            }
        }
    </style>

        let currentFilter = 'all';
        let filteredClaves = [...claves];

        function renderClaves(clavesToRender = filteredClaves) {
            const grid = document.getElementById('clavesGrid');
            const noResults = document.getElementById('noResults');
            
            if (clavesToRender.length === 0) {
                grid.innerHTML = '';
                noResults.style.display = 'block';
                return;
            }
            
            noResults.style.display = 'none';
            
            grid.innerHTML = clavesToRender.map(clave => {
                let emergencyLevel = '';
                if (clave.categoria === 'emergencia' && clave.nivel !== undefined) {
                    emergencyLevel = `
                        <div class="emergency-level">
                            <span class="level-indicator level-${clave.nivel}"></span>
                            <span>Nivel ${clave.nivel}</span>
                        </div>
                    `;
                }
                
                return `
                    <div class="clave-card" data-categoria="${clave.categoria}">
                        <div class="clave-codigo">${clave.codigo}</div>
                        <div class="clave-descripcion">${clave.descripcion}</div>
                        <div class="clave-categoria">${getCategoriaName(clave.categoria)}</div>
                        ${emergencyLevel}
                    </div>
                `;
            }).join('');
        }

        function getCategoriaName(categoria) {
            const nombres = {
                'servicio': 'Servicios',
                'emergencia': 'Emergencias',
                'especiales': 'Servicios Especiales',
                'jerarquia': 'Jerarqu칤as',
                'compania': 'Compa침칤a',
                'operativo': 'Cargos Operativos',
                'nacional': 'Comando Nacional',
                'departamental': 'Departamentales',
                'locales': 'Locales',
                'personal': 'Personal Rentado'
            };
            return nombres[categoria] || categoria;
        }

        function updateStats() {
            document.getElementById('totalClaves').textContent = claves.length;
            document.getElementById('visibleClaves').textContent = filteredClaves.length;
        }

        function filterClaves(searchTerm, categoria) {
            filteredClaves = claves.filter(clave => {
                const matchesCategory = categoria === 'all' || clave.categoria === categoria;
                const matchesSearch = searchTerm === '' || 
                    clave.codigo.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    clave.descripcion.toLowerCase().includes(searchTerm.toLowerCase());
                
                return matchesCategory && matchesSearch;
            });
            
            renderClaves(filteredClaves);
            updateStats();
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', (e) => {
            filterClaves(e.target.value, currentFilter);
        });

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelector('.filter-btn.active').classList.remove('active');
                e.target.classList.add('active');
                currentFilter = e.target.dataset.filter;
                
                const searchTerm = document.getElementById('searchInput').value;
                filterClaves(searchTerm, currentFilter);
            });
        });

        // Inicializar
        renderClaves();
        updateStats();

        // Agregar funcionalidad de b칰squeda por teclado
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'f') {
                e.preventDefault();
                document.getElementById('searchInput').focus();
            }
        });
    </script>
