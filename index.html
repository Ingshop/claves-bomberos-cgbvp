                let emergencyIndicator = '';
                if (clave.categoria === 'emergencia' && clave.nivel !== undefined) {
                    emergencyIndicator = `<div class="emergency-indicator level-${clave.nivel}" title="Nivel ${clave.nivel}"></div>`;
                }
                
                const highlightedCode = highlightText(clave.codigo, searchTerm);
                const highlightedDesc = highlightText(clave.descripcion, searchTerm);
                
                return `
                    <div class="clave-item" data-categoria="${clave.categoria}">
                        <div class="clave-code">${highlightedCode}</div>
                        <div class="clave-content">
                            <div class="clave-desc">${highlightedDesc}</div>
                            <div class="clave-category">${getCategoryName(clave.categoria)}</div>
                        </div>
                        ${emergencyIndicator}
                    </div>
                `;
            }).join('');
        }

        function updateStats() {
            document.getElementById('totalClaves').textContent = claves.length;
            document.getElementById('visibleClaves').textContent = filteredClaves.length;
        }

        function filterClaves(searchTerm, categoria) {
            filteredClaves = claves.filter(clave => {
                const matchesCategory = categoria === 'all' || clave.categoria === categoria;
                const matchesSearch = searchTerm === '' || 
                    clave.codigo.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    clave.descripcion.toLowerCase().includes(searchTerm.toLowerCase());
                
                return matchesCategory && matchesSearch;
            });
            
            renderClaves(filteredClaves, searchTerm);
            updateStats();
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Event listeners
        const searchInput = document.getElementById('searchInput');
        const clearBtn = document.getElementById('clearBtn');

        searchInput.addEventListener('input', (e) => {
            const value = e.target.value;
            clearBtn.classList.toggle('show', value.length > 0);
            filterClaves(value, currentFilter);
        });

        clearBtn.addEventListener('click', () => {
            searchInput.value = '';
            clearBtn.classList.remove('show');
            filterClaves('', currentFilter);
            searchInput.focus();
        });

        document.querySelectorAll('.filter-tab').forEach(tab => {
            tab.addEventListener('click', (e) => {
                document.querySelector('.filter-tab.active').classList.remove('active');
                e.target.classList.add('active');
                currentFilter = e.target.dataset.filter;
                
                const searchTerm = searchInput.value;
                filterClaves(searchTerm, currentFilter);
            });
        });

        // Inicializar
        renderClaves();
        updateStats();

        // Atajos de teclado
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'f') {
                e.preventDefault();
                searchInput.focus();
            }
            if (e.key === 'Escape') {
                searchInput.blur();
                clearBtn.click();
            }
        });

        // Auto-focus en dispositivos de escritorio
        if (window.innerWidth > 768) {
            searchInput.focus();
        }
    </script>
</body>
</html>
